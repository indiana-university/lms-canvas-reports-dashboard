<!DOCTYPE HTML>
<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="#{withdrawnStudentGrades.pageTitle(${sisCourseId})}">Page Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/app/webjars/datatables/css/jquery.dataTables.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/app/webjars/datatables-buttons/css/buttons.dataTables.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/app/css/reports.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/app/webjars/font-awesome/css/font-awesome.min.css}"/>

</head>
<body>
	<main role="main">
        <div class="errorClass" th:if="${error}">
            <i class="fa fa-warning fa-lg"></i>
            <span th:text="${error}">Error text goes here</span>
        </div>
	    <div layout:fragment="content">Page content goes here</div>
	</main>

    <script type="text/javascript" th:src="@{/app/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/app/webjars/datatables/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/app/webjars/datatables-buttons/js/dataTables.buttons.min.js}"></script>
    <script type="text/javascript" th:src="@{/app/webjars/datatables-buttons/js/buttons.html5.min.js}"></script>

    <script type="text/javascript" th:src="@{/app/js/reports.js}"></script>
    <script type="text/javascript" layout:fragment="js_init">
    <!--
        // js init goes here
    -->
</script>
</body>
</html>
