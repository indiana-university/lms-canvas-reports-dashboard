<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="page-dialog(id, name, image)">
        <div class="rvt-dialog dialog-width-override"
             th:id="'page-dialog-' + ${id}"
             role="dialog"
             th:aria-labelledby="'page-dialog-' + ${id}" th:data-rvt-dialog="'page-dialog-' + ${id}"
             aria-hidden="true"
             hidden
             tabIndex="-1"
             data-rvt-dialog-modal
             data-rvt-dialog-darken-page
             data-rvt-dialog-disable-page-interaction
        >
            <header class="rvt-dialog__header">
                <h1 class="rvt-dialog__title" th:id="'page-dialog-dialog-' + ${id}" th:text="|Preview of ${name}|">Preview of </h1>
            </header>
            <div class="rvt-dialog__body">
                <img th:src="${image}" th:alt="|${name} preview|" class="modalImageWidth" />
            </div>
            <div class="rvt-dialog__controls">
                <button type="button" class="rvt-button" th:data-rvt-dialog-close="'page-dialog-' + ${id}" role="button">Close</button>
            </div>
            <button type="button" class="rvt-button rvt-dialog__close" th:data-rvt-dialog-close="'page-dialog-' + ${id}" role="button">
                <span class="rvt-sr-only">Close</span>
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M9.41,8l5.29-5.29a1,1,0,0,0-1.41-1.41L8,6.59,2.71,1.29A1,1,0,0,0,1.29,2.71L6.59,8,1.29,13.29a1,1,0,1,0,1.41,1.41L8,9.41l5.29,5.29a1,1,0,0,0,1.41-1.41Z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
