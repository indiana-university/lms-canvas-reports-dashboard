<!DOCTYPE HTML>
<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Role Inspector</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="widthLimit">
            <!-- main page -->
            <h1 class="rvt-ts-32 rvt-p-tb-sm">Role Inspector</h1>
            <div>
                <h2>Username</h2>
                <ul>
                    <li th:text="${userLoginId}">username</li>
                </ul>
            </div>
            <div>
                <h2>Roles</h2>
                <ul>
                    <li th:each="role : ${roles}" th:text="${role}">Role</li>
                </ul>
            </div>
            <div>
                <h2>Membership Roles</h2>
                <ul>
                    <li th:each="role : ${membershipRoles}" th:text="${role}">Role</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
